<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Google Sheets</title>
</head>

<body>
    <h2>Cadastro</h2>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("formulario").addEventListener("submit", async function (event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const sobrenome = document.getElementById("sobrenome").value.trim();
            const url = "https://script.google.com/macros/s/AKfycbzzmGj_zRseQ97wVU6beQn4mnuKva65DEuwUTzqxeBD-YFditXsXZJh4buFo9V2rLaj/exec"; // Substitua pela URL do Apps Script

            if (!nome || !sobrenome) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const dados = { nome, sobrenome };

            try {
                const resposta = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                const resultado = await resposta.json();
                alert(resultado.mensagem);

                document.getElementById("formulario").reset();
            } catch (erro) {
                alert("Erro ao conectar ao servidor.");
                console.error(erro);
            }
        });
    </script>
</body>

</html>
