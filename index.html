<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Formulários Equipamentos</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form action="https://sheetdb.io/api/v1/9vqolmegqskx1" method="post" id="sheetdb-form">
            <label for="nome">Nome do colaborador</label>
            <input type="text" id="nome" name="data[Nome do colaborador]" placeholder="Digite seu Nome Completo"
                required>

            <label for="tag">Tag do equipamento</label>
            <input type="text" id="tag" minlength="10" maxlength="15"
                placeholder="Digite a tag ex: 00000P0000 ou 00000M0000 " name="data[Tag do equipamento]" required>

            <label for="etiqueta">Número da Etiqueta</label>
            <select class="m1" id="etiqueta" name="data[Tipo de etiqueta]" required>
                <option value="m1">M1</option>
                <option value="m3">M3</option>
                <option value="m4">M4</option>
                <option value="m5">M5</option>
                <option value="m6">M6</option>
                <option value="m7">M7</option>
            </select>
            <input type="text" placeholder="Digite o número da Etiqueta ex: 0000000" minlength="7" maxlength="7"
                id="numero-etiqueta" name="data[Número de etiqueta]" required>

            <div class="input-container">
                <label for="data">Data</label>
                <div class="input-wrapper">
                    <input type="date" id="data" name="data[Data]" required>
                    <img src="./img/calender.png" id="i" class="fa-solid fa-calendar"></i>
                </div>
            </div>

            <label for="horario">Horário</label>
            <select class="horario" id="horario" name="data[Horário]" required>
                <option value="08h - 16h">08h - 16h</option>
                <option value="16h - 00h">16h - 00h</option>
                <option value="00h - 08h">00h - 08h</option>
            </select>

            <label for="turma">Turma</label>
            <select class="turma" id="turma" name="data[Turma]" required>
                <option value="Turma A">Turma A</option>
                <option value="Turma B">Turma B</option>
                <option value="Turma C">Turma C</option>
                <option value="Turma D">Turma D</option>
                <option value="Turma E">Turma E</option>
            </select>

            <label for="relato">Código do relato</label>
            <input type="text" minlength="13" maxlength="13" id="numero-relato" name="data[Relato]"
                placeholder="Relato se necessário">

            <label for="descricao">Descrição</label>
            <textarea id="descricao" maxlength="250" name="data[Descrição]" placeholder="Descrição até 250 caracter."
                rows="4" required></textarea>
            <div class="button">
                <button type="submit">ENVIAR</button>
            </div>
        </form>
    </div>

    <!-- Popup de sucesso -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>✅ Formulário enviado com sucesso!</p>
            <button id="close-popup">Fechar</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
